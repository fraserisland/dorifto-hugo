<section id="banner" style="background-image: url(https://blog.photoshelter.com/wp-content/uploads/2011/mt-old/Futoryan_20091025_8015_Master.jpg)">
  <h2>{{ .Site.Params.title }}</h2>
  <p>{{ .Site.Params.subtitle }}</p>
  <ul class="actions">
    {{ range .Site.Params.Landing.Banner.button }}
      <li><a href="{{ .url }}" class="button {{ .type }}">{{ .text }}</a></li>
    {{ end }}
  </ul>
</section>
